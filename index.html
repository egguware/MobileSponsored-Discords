<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Egguware - Mobile Sponsored Discords</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body {
            min-height: 100vh;
            min-width: 100vw;
            background: linear-gradient(135deg, #3a006a 0%, #000 100%);
            font-family: 'Inter', Arial, sans-serif;
        }
        .top-banner {
            width: 100vw;
            background: rgba(0,0,0,0.6);
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            padding: 18px 0 14px 0;
            letter-spacing: 1px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }
        .discord-buttons {
            position: relative;
            margin: 90px 0 0 0;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        .discord-btn {
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 22px 0;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            transition: background 0.2s, transform 0.2s;
            width: 90vw;
            max-width: 350px;
        }
        .discord-btn:hover {
            background: rgba(0,0,0,0.8);
            transform: translateY(-2px) scale(1.04);
        }
        .sponsor-message {
            margin: 32px auto 0 auto;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 18px 20px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            max-width: 90vw;
        }
        .dropdown-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            background: rgba(0,0,0,0.96);
            color: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 30;
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: 64px;
            padding-bottom: 24px;
            animation: dropdown 0.3s cubic-bezier(.4,0,.2,1);
        }
        @keyframes dropdown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        .dropdown-sidebar.open { display: flex; }
        .sidebar-btn {
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 14px 24px;
            font-size: 1rem;
            font-family: 'Inter', Arial, sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            margin: 10px 0;
            width: 90vw;
            max-width: 350px;
        }
        .sidebar-btn:hover {
            background: rgba(0,0,0,0.85);
            transform: translateY(-2px) scale(1.03);
        }
        .sidebar-toggle {
            position: fixed;
            top: 18px;
            left: 18px;
            z-index: 40;
            background: rgba(0,0,0,0.6);
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .sidebar-toggle span {
            display: block;
            width: 22px;
            height: 3px;
            background: #fff;
            margin: 3px 0;
            border-radius: 2px;
            transition: 0.3s;
        }
        .sidebar-close {
            position: absolute;
            top: 18px;
            right: 24px;
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
        }
        .home-btn {
            position: fixed;
            top: 18px;
            right: 18px;
            z-index: 40;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            font-size: 1rem;
            font-family: 'Inter', Arial, sans-serif;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: background 0.2s, transform 0.2s;
        }
        .home-btn:hover {
            background: rgba(0,0,0,0.85);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 400px) {
            .discord-btn, .sponsor-message { font-size: 0.95rem; padding: 10px 8px; }
        }
    </style>
</head>
<body>
    <button class="home-btn" onclick="window.location.href='https://egguware.github.io/Mobilehp/'">home</button>
    <button class="sidebar-toggle" onclick="document.querySelector('.dropdown-sidebar').classList.add('open')" aria-label="Open sidebar">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="dropdown-sidebar">
        <button class="sidebar-close" onclick="document.querySelector('.dropdown-sidebar').classList.remove('open')" aria-label="Close sidebar">&times;</button>
        <button class="sidebar-btn" onclick="window.location.href='https://egguware.github.io/MobileWaysToContactMe/'">Ways to Contact</button>
        <button class="sidebar-btn" onclick="window.location.href='https://egguware.github.io/MobileSponsored-Discords/'">sponsored discord servers</button>
        <p style="margin: 18px 0 0 0; font-size: 1rem; color: #bdbdbd;">Sidebar Content</p>
    </div>
    <div class="top-banner">discord servers we Have been sponsered by</div>
    <div class="discord-buttons">
        <button class="discord-btn" onclick="window.open('https://egguware.github.io/JoinOptmisticToday/', '_blank')">Join Optimistic</button>
        <button class="discord-btn" onclick="window.open('the discord url', '_blank')">Empty slot</button>
        <button class="discord-btn" onclick="window.open('the discord url', '_blank')">Empty slot</button>
    </div>
    <div class="sponsor-message">Great Server So glad That they are a sponsor</div>
</body>
</html>
